<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre </label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Url</label>
                <input type="text" class="form-control" id="url">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Deshabilitado</label>
                <input type="checkbox" id="status">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    </form>

    <section class="table-responsive">
        <table class="table table-striped text-center align-middle table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Url</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- Aca se van a listar las categorias -->
            </tbody>
        </table>
    </section>


    </div>




    <script type="module" src="../js/travel-place.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
